<html>
<head>
	<title>ExtensionForYou</title>
</head>
<body>
	<div id="recWindow">
		<input type="range" min="0" max="1" step="0.01" id="volume" value="1"/>
		<canvas width="320px" height="30px" id="vumeter" style="background-color: black;"></canvas>
		<br>
		<button id="start">Start desktop capture</button>
		<button id="starttab">Start tab capture</button>
	</div>
	<div id="pauseWindow">
		<h3 id="timer"></h3>
		<button id="resume">Resume</button>
		<button id="stop">Stop</button>
	</div>
	<script src="receiver.js"></script>
</body>
</html>
