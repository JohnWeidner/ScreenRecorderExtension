<html>
<head>
	<title>Screen Recorder</title>
        <style>
            #tooLoud {
                color: red;
                text-align: right;
                font-weight: 600;
                opacity: 0;
                transition: opacity .5s ease-in-out;
            }
            #vumeter {
	         background-color: #dadada;
            }
        </style>
</head>
<body>
	<div id="recWindow">
		<canvas width="320px" height="30px" id="vumeter"></canvas>
		<input type="range" min="0" max="1" step="0.01" id="volume" value="1"/>
		<br>
                <div id='tooLoud'>Too Loud</div>
		<button id="start">Start desktop capture</button>
		<button id="starttab">Start tab capture</button>
	</div>
	<div id="pauseWindow">
		<h3 id="timer"></h3>
		<button id="resume">Resume</button>
		<button id="stop">Stop</button>
	</div>
	<script src="receiver.js"></script>
</body>
</html>
